services:
  db:
    image: postgis/postgis:15-3.3
    container_name: city_geo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - city_geo_network
  backend:
    build: ./backend
    container_name: city_geo_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      NOTIFICATION_HOUR: ${NOTIFICATION_HOUR:-9}
      NOTIFICATION_MINUTE: ${NOTIFICATION_MINUTE:-0}
      NOTIFICATIONS_ENABLED: ${NOTIFICATIONS_ENABLED:-true}
      AUTO_IMPORT_ENABLED: ${AUTO_IMPORT_ENABLED:-true}
      CLEANUP_ENABLED: ${CLEANUP_ENABLED:-true}
      YANDEX_AFISHA_IMPORT_ENABLED: ${YANDEX_AFISHA_IMPORT_ENABLED:-true}
      YANDEX_AFISHA_IMPORT_HOUR: ${YANDEX_AFISHA_IMPORT_HOUR:-2}
      YANDEX_AFISHA_IMPORT_MINUTE: ${YANDEX_AFISHA_IMPORT_MINUTE:-0}
      YANDEX_AFISHA_CITY: ${YANDEX_AFISHA_CITY:-spb}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/health | jq -e '.districts.ready == true and .districts.initialized == true'"]
      interval: 10s
      timeout: 10s
      retries: 60  # Увеличили количество попыток, т.к. теперь ждем завершения парсинга
      start_period: 30s  # Уменьшили start_period, т.к. теперь health check будет ждать реальной готовности
    networks:
      - city_geo_network
  frontend:
    build: ./frontend
    container_name: city_geo_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - city_geo_network

volumes:
  postgres_data:

networks:
  city_geo_network:
    driver: bridge