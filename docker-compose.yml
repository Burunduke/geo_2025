version: '3.8'

services:
  # PostgreSQL —Å PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: city_geo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./sql/test_data.sql:/docker-entrypoint-initdb.d/02-test_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - city_geo_network

  # Backend (FastAPI)
  backend:
    build: ./backend
    container_name: city_geo_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - city_geo_network

  # Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: city_geo_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - city_geo_network

volumes:
  postgres_data:

networks:
  city_geo_network:
    driver: bridge